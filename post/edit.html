    <h1>Edit Post</h1>
    <form id="editPostForm">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" disabled>
        </div>
        <div>
            <label for="publicationDate">Publication Date:</label>
            <input type="text" id="publicationDate" name="publicationDate" disabled>
        </div>
        <div>
            <label for="content">Content:</label>
            <div id="content" name="content" contenteditable="true" class="content-editor"></div>
        </div>
        <div>
            <label for="imageUrl">Image URL:</label>
            <input type="text" id="imageUrl" name="imageUrl" placeholder="Paste image URL here">
        </div>
        <button type="submit" id="actionButton">Publish Post</button>
        <div id="post-list">
            <div class="post-item" data-post-id="123">
                <h3>Post Title</h3>
                <button id="editPostButton" class="editPostButton">Edit Post</button>
                <button id="deletePostButton" class="deletePostButton">Delete Post</button>
            </div>
          </div>
        <div id="undo-container" style="display: none;">
        <p>Post deleted. <button id="undo-button">Undo</button></p>
        </div>
    </form>
    <p id="message"></p>
    <div id="deleteModal" class="modal">
        <div class="modal-content">
          <span class="close-button" id="closeModal">&times;</span>
          <h2>Confirm Delete</h2>
          <p>Are you sure you want to delete this post? This action cannot be undone.</p>
          <button id="confirmDelete" class="confirm-button">Yes, Delete</button>
          <button id="cancelDelete" class="cancel-button">Cancel</button>
        </div>
      </div>
